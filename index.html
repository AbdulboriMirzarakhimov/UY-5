<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="buttons">
            <button>Display flex;</button>
            <button>Display none;</button>
            <button>Display block;</button>
            <button>Display inline;</button>
        </div>
        <div class="content">
            <div class="box">
                <img width="400px" src="https://i.ytimg.com/vi/3r_HLmwjWos/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLBt8Kxp7zrv9ZJYSgJTzST9gw0Dow" alt="Flexbox Logo">
            </div>
            <div class="box">
                <img width="400px" src="https://denis-creative.com/wp-content/uploads/2017/12/flexbox-css.png" alt="Flexbox Video">
            </div>
        </div>
        <div class="description">
            <div class="desc-box">
                <p>CSS Flexbox — это технология для создания сложных гибких макетов за счёт правильного размещения элементов на странице.</p>
            </div>
            <div class="desc-box">
                <p>Flexbox, web-dizayn jarayonini sodda qiladi va elementlarni dinamik tarzda joylashtirishni boshqarishga yordam beradi.</p>
            </div>
        </div>
    </div>
</body>
</html>
